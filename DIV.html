<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML div Element</title>
    <style>
        .menu {
            width: 200px;
            background-color: aqua;
            height: 600px;
            float: left;
            padding: 100px;
        }
        .content {
            float: left;
            background-color: rgb(142, 142, 231);
            width: 800px;
            height: 600px;
            padding: 100px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <p><a href="home.html" target="main">Home</a></p>
        <p><a href="about.html" target="main">About</a></p>
        <p><a href="contact.html" target="main">Contact</a></p>
        
        </div> /.menu
    <div class="content">
        <iframe src="home.html" name="main" frameborder="0" width="800" height="600"></iframe>


    </div> /.content
    
</body>
</html>
