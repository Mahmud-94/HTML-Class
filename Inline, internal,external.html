<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All types of style</title>
    <link rel="stylesheet" href="my styles.css">
    <style>
        /* Internal style */
        h1{
            font-size: 80px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Heading with internal style</h1>
    <!-- Inline style -->
    <h1 style="color: blueviolet; font-size: 60px; border-bottom: 1px solid;">This is heading with inline style</h1>
    <h2> h2 content with external</h2>

    
</body>
</html>
