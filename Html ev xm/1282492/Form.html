<body>
    <h3>Registration Form</h3>
    <form action="">
        ID:
        <input type="text" name="id" placeholder="Enter your ID"> <br><br>
        Name:
       <textarea name="fullname" placeholder="Enter your name" id="" cols="20" rows="5"></textarea> <br><br>
        Round:
        <select name=" round" id="">
            <option value="select one">select one</option>
            <option value="58">58</option>
            <option value="59">59</option>
            <option value="60">60</option>
        </select><br><br>
        Gender:
        <input type="radio" name="Gender" value="M">Male 
        <input type="radio" name="Gender" value="F">Female <br><br>
        Education:
        <input type="checkbox">SSC
        <input type="checkbox">HSC <br><br>
        <input type="submit">
        <input type="reset">
    </form>
