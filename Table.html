<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        td {
            border: 1px solid rgb(197, 31, 31);
        }

        th{
            border: 1px solid rgb(197, 31, 31);
        }
        table{
            border-collapse: collapse;
        }
        thead, tfoot{
            background-color: aquamarine;
            height: 50px;
        }
        
    </style>
</head>
<body>
    <h3>Table 1</h3>
    <table style="border: 1px solid blue;">
        <tr>
            <td>ABC</td>
        </tr>
    </table>
    
    <h3> table 2</h3>
    <table style="border: 1px solid red;">
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>details</th>
        </tr>
    </table>
    
    <hr>
    <h3 style="border: 1px solid burlywood;">table 3</h3>

    <table style="border: 1px solid burlywood; width: 300px;">
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>details</th>
        </tr>
        <tr>
            <td>1</td>
            <td>mm</td>
            <td>nnn</td>
        </tr>
        <tr>
            <td>2</td>
            <td>aa</td>
            <td>ddd</td>
        </tr>
    </table>
<hr>
<h3>table 4</h3>
<table style="width: 300px; height: 200px;">
    <tr>
        <td>1</td>
        <td>2</td>
        <td colspan="2">3</td>
       
    </tr>
    <tr>
        <td>5</td>
        <td colspan="3">6</td>
       
    </tr>
    <tr>
        <td colspan="4">9</td>
       
    </tr>
    <tr>
        <td colspan="2">13</td>
        <td colspan="2">15</td>
        
    </tr>
</table>

<h3>table 5</h3><HR></HR>
<table style="width: 350px; height: 250px;">
    <tr>
        <td rowspan="2">A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
    </tr>
    <tr>
        
        <td>F</td>
        <td rowspan="3">G</td>
        <td>H</td>
    </tr>
    <tr>
        <td>I</td>
        <td>J</td>
        
        <td>L</td>
    </tr>
    <tr>
        <td>M</td>
        <td>N</td>
       
        <td>P</td>
    </tr>
</table>
<hr>
<h3> Table 6</h3>
<table>
    <caption>booklist with price</caption>
    <colgroup>
        <col style="background-color: aquamarine;">
        <col style="background-color: blueviolet;">
        <col style="background-color: bisque;">
    
    </colgroup>
    <tr>
        <th>SN</th>
        <th>Book Name</th>
        <th>price</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Html Advance</td>
        <td>$30</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Javascript Basics</td>
        <td>$50</td>
    </tr>
</table>
<hr>
<h3>Table 7</h3>
<table style="height: 300px; width: 400px;">
    <thead>
        <tr>
        <th></th>
        <th></th>
        <th></th>

    </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>

            <td></td>

        </tr>
        <tr>
            <td></td>

        </tr>
        <tr>
            <td></td>
            <td></td>

            <td></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tfoot>
</table>
</body>
</html>
